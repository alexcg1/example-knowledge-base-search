jtype: Flow
with:
  protocol: grpc
executors:
  #- name: html_stripper
    #uses: jinahub+docker://HtmlStripper/v0.1  # strip html from doc.text
  #- name: sentencizer
    #uses: jinahub+docker://SpacySentencizer/v0.6
  - name: encoder
    uses: jinahub+docker://SpacyTextEncoder/v0.4
    uses_with:
      model_name: 'en_core_web_md'
    resources:
      memory: 8G
  - name: indexer
    uses: jinahub+docker://AnnLiteIndexer/0.3.0
    uses_with:
      dim: 300
      columns:
        - ['CreationDate', 'float']
        - ['Score', 'int']
        - ['IsAcceptedAnswer', 'str']
    uses_metas:
      workspace: workspace
    jcloud:
      capacity: on-demand
    resources:
      memory: 8G
